<div class="formular">
    <p id="register" style="margin-left: auto;margin-right: auto;padding:15px;text-align: center;font-size: 20px;"><b>Introduce-ți datele personale</b></p>
    <br />
    <div class="row">
        <div class="column">
            <form>
                <fieldset>
                    <legend>Informații generale</legend>
                    <br>
                    <br>
                    <label for="uname">Nume utilizator</label>
                    <input type="text" id="uname"><br><br>
                    <label for="pass">Parola</label>
                    <input type="password" id="pass"><br><br>
                    <label for="name">Nume</label>
                    <input type="text" id="name"><br><br>
                    <label for="prenume">Prenume</label>
                    <input type="text" id="prenume"><br><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" onkeyup="enableDisableButton()"><br><br>
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone"><br><br>
                </fieldset>
            </form>
            <div class="button">
                <button id="btn" type="button" onclick="sendData()" disabled>Înregistrează</button>
            </div>
        </div>
        <div class="column">
            <form>
                <fieldset>
                    <legend>Informații personale</legend>
                    <br>
                    <br>
                    <label for="sexul">Sexul</label>
                    <select name="sexul" id="sexul">
                        <option value="feminin">Feminin</option>
                        <option value="masculin">Masculin</option>
                    </select>
                    <br>
                    <br>
                    <label for="mancare_alegere">Mâncarea preferată</label>
                    <input list="mancare" name="mancare_alegere" id="mancare_alegere">
                    <datalist id="mancare">
                        <option value="Lasagna">
                        <option value="Pizza">
                        <option value="Burrito">
                    </datalist>
                    <br>
                    <br>
                    <label for="culoare_preferata">Culoarea preferată</label>
                    <input type="color" id="culoare_preferata" value="#e66465">
                    <br>
                    <br>
                    <label for="data_nastere">Data nașterii</label>
                    <input type="date" id="data_nastere">
                    <br>
                    <br>
                    <label for="timp">Ora nașterii</label>
                    <input type="time" id="timp">
                    <br>
                    <br>
                    <label for="varsta">Vârsta</label>
                    <input type="range" id="varsta" name="varsta" min="16" max="100">
                    <br>
                    <br>
                    <label for="adresa">Adresa paginii personale</label>
                    <input type="url" id="adresa">
                    <br>
                    <br>
                    <label for="descriere">Descriere</label>
                    <textarea id="descriere"></textarea>
                    <br>
                    <br>
                </fieldset>
            </form>
        </div>
    </div>
</div>
